{% load static %}

<div id="universities_results">
    <div class="row mt-4">
        {% if universities %}
            {% for universities in universities %}
        <div class="item features-image Ñol-12 col-md-6 col-lg-4">
            <div class="item-wrapper">
                <div class="item-img">
                    {% if universities.university_image_local == null %}
                        <img src="{% static 'images/senacsc-594x540.png' %}" width="300px" height="300px">
                    {% else %}
                        <img src="{{ universities.university_image_local }}" width="300px" height="300px">
                    {% endif %}
                </div>
                <div class="item-content">
                    <h5 class="item-title mbr-fonts-style display-7"><strong>{{ universities.name }}</strong></h5>
                </div>
                <div class="mbr-section-btn item-footer mt-2"><a href="{% url 'university' universities.id %}"
                        class="btn btn-outline-primary item-btn display-7">Leia Mais</a></div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
