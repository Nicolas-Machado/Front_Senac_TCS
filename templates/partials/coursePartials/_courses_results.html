{% load static %}
<div id="courses_results">
    <div class="row mt-4">
                
        {% if courses %}
        {% for courses in courses %}

        <div class="item features-image Ñol-12 col-md-6 col-lg-4">
            <div class="item-wrapper">
                <div class="item-img">
                    {% if courses.course_image == null %}
                    <img class="mb-4" src="{% static '/images/indisponivel.jpg' %}"
                    width="300px" height="300px">
                    {% else %}
                    <img src="{{ courses.course_image }}" width="300px" height="300px">
                    {% endif %}
                </div>
                <div class="item-content">
                    <h5 class="item-title mbr-fonts-style display-7"><strong>{{ courses.name }}</strong></h5>
                </div>
                <div class="mbr-section-btn item-footer mt-2"><a href="{% url 'courseInfo' courses.id %}"
                        class="btn btn-outline-primary item-btn display-7">Saiba Mais</a></div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
